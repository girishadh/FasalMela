{% extends 'base.html' %}

{% block content %}

<h1 class="text-center pt-4">Fasal Mela</h1>

{% for item in items %}

<div class="card mb-3 container d-flex justify-content-centero" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-8">
            <div class="card-body"> 
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.description }}</p>
                    <p class="card-text"><small class="text-muted">Listed on {{ item.listedAt }}</small></p>

                    <a href="{% url 'buyItem' item.id %}" class="btn btn-outline-dark">Buy</a>
            </div>
        </div>
    </div>
</div>

{% endfor %}

{% endblock %}
